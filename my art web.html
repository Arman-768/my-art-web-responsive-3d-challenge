    <script>
        window.addEventListener('scroll', function() {
          let scrollPosition = window.scrollY;
          let contactSection = document.querySelector('.contact-section');
      
          if (scrollPosition > 200) {
            contactSection.classList.add('scroll-up');
          } else {
            contactSection.classList.remove('scroll-up');
          }
      
          if (scrollPosition < (document.body.scrollHeight - window.innerHeight - 200)) {
            contactSection.classList.add('scroll-down');
          } else {
            contactSection.classList.remove('scroll-down');
          }
        });
      </script>
